<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Codecamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <label for="name" id="name-label">Name: <input id="name" name="name" type="text" required placeholder="Enter your name"/></label>
      <label for="email" id="email-label">Email: <input id="email" name="email" type="email" required placeholder="Enter your email"/></label>
      <label for="age" id="number-label">Age (optional): <input id="number" type="number" name="age" min="13" max="100" placeholder="Enter your age"/></label>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?
        <select id="dropdown">
          <option value="">(select one)</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Other</option>
          </select>
          </label>
        </fieldset>
       <fieldset> 
         <label>Would you recommend CodeCamp to a friend?
           <label for="recommend"><input id="recommend" type="radio" name="recommend" class="inline" checked value="1"/> Definitely</label>
           <label for="recommend"><input id="recommend" type="radio" name="recommend" class="inline" checked value="2"/>Maybe</label>
           <label for="recommend"><input id="recommend" type="radio" name="recommend" class="inline" checked value="3"/>Not sure</label>
         </fieldset>
         <fieldset>
        <label>What is your favorite feature of CodeCamp?
        <select id="dropdown">
          <option value="">(select one)</option>
          <option>Project</option>
          <option>Open source</option>
          <option>Challenges</option>
          <option>Community</option>
          </select>
          </label>
        </fieldset>
        <fieldset>
          <label>What would you like to see improved? (Check all that apply)</label>
          <label>
            <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
            <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>

          <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
        
          </fieldset>
        <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
